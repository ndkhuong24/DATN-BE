# URL kết nối đến máy chủ MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/datn

# Tên người dùng và mật khẩu cho máy chủ MySQL
spring.datasource.username=root
spring.datasource.password=12345

# Lớp driver cho MySQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Các cấu hình khác cho Hibernate và logging
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.connection-init-sql=SET GLOBAL max_allowed_packet=104857600
